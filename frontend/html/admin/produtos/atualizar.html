<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/produto-atualizar.css">
    <script src="../../../js/admin/produtos/atualizar.js" defer></script>
    <title>Atualizar Produto</title>
</head>
<body>
    <header class="menu">
        <nav>
            <a href="../admin.html">Voltar ao Painel</a>
        </nav>
    </header>

    <main>
        <h2>Atualizar Produto</h2>
        <form id="formAtualizar">
            <label for="codProduto">Código do Produto:</label>
            <input type="number" id="codProduto" required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome">

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao">

            <label for="preco">Preço:</label>
            <input type="number" id="preco" step="0.01">

            <label for="imagem_url">URL da Imagem:</label>
            <input type="text" id="imagem_url">

            <label for="estoque">Estoque:</label>
            <input type="number" id="estoque">

            <button type="submit">Atualizar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Loja de Carros Velhos - Admin</p>
    </footer>
</body>
</html>
